<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link rel="stylesheet" href="./js/Animate/animate.css" />
	<script type="text/javascript" src="./js/WOW/wow.js"></script>
	<title>Document</title>
</head>
<body>
	<div>
		<div>
			<img src="./img/wangzhan/主页.png" alt="" class="wow bounceIn"/>
			<img src="./img/wangzhan/主页1.png" alt="" class="wow bounceIn"/>
			<img src="./img/wangzhan/商品详情.png" alt=""class="wow bounceInRight" />
			<img src="./img/wangzhan/登陆.png" alt="" class="wow slideInLeft"/>
		</div>
		<div>
			<img src="./img/rn/首页.png" alt="" class="wow slideInLeft"/>
			<img src="./img/rn/首页1.png" alt="" class="wow bounceIn"/>
			<img src="./img/rn/商家.png" alt="" class="wow bounceInRight"/>
			<img src="./img/rn/我的.png" alt="" class="wow bounceIn"/>
			<img src="./img/rn/更多.png" alt=""class="wow slideInLeft" />
		</div>
		<div>
			<img src="./img/weixin/首页.png" alt="" class="wow bounceInRight"/>
			<img src="./img/weixin/首页iphone.png" alt="" class="wow bounceIn"/>
			<img src="./img/weixin/分类.png" alt="" class="wow bounceInRight"/>
			<img src="./img/weixin/个人.png" alt=""class="wow bounceIn" />
			<img src="./img/weixin/商品列表.png" alt="" class="wow bounceInRight"/>
			<img src="./img/weixin/商品详情.png" alt="" class="wow slideInLeft"/>
		</div>
	</div>
	<script type="text/javascript">
		window.onload = function(){
			var w = new WOW({
				  boxClass: 'wow',
			      animateClass: 'animated',
			      offset: 300,// 设定动画发生所需的偏移量
			      mobile: true // 设定是否支持移动设备
			});
			w.init();
		}
	</script>
</body>
</html>
